<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Клонировать последний элемент .orders-list, сделать его background красным, поменять текст на 'Cancel' и добавить его на страницу вслед за исходным элементом.Подсказка: можно написать вспомогательную функцию insertAfter, т.к.существует только insertBefore">
    <title>Homework 2</title>
    <style>
      .orders-list {
        background-color: white;
      }
    </style>
</head>
<body>
    <ul class="orders-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
  <script>
    const lastEl = document.querySelector(`.orders-list`).lastElementChild;
    console.log(lastEl.firstChild.nodeValue);
    const lastEl2 = lastEl.cloneNode();
    lastEl2.style.backgroundColor = `red`;
    lastEl2.innerHTML = `Cancel`;
    // lastEl.parentNode.insertBefore(lastEl2, lastEl.nextSibling);

    function insertAfter(elem, elem2) {
      let parent = elem2.parentNode;
      elem2.nextSibling ? parent.insertBefore(elem, elem2.nextSibling) : parent.appendChild(elem)
    }
    setTimeout(()=>insertAfter(lastEl2, lastEl), 2000);
  </script>
</body>
</html>
